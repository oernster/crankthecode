<!DOCTYPE html>
<html>
<head>
  <title>{{ post.title }}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="alternate" type="application/rss+xml" title="CrankTheCode RSS" href="/rss.xml">
</head>
<body>
  <header class="site-header">
    <a class="back-link" href="/">â† Back to posts</a>
    <a class="site-title-link" href="/" aria-label="Homepage">
      <span class="site-title">Crank The Code</span>
    </a>
    <div class="header-actions">
      <a class="icon-btn" href="/" aria-label="Search">ğŸ”</a>
      <a class="rss-link" href="/rss.xml" aria-label="RSS feed">
        <img class="rss-icon" src="/static/rss.svg" alt="" />
      </a>
    </div>
  </header>
  {% if post.cover_image_url %}
    <img class="post-cover" src="{{ post.cover_image_url }}" alt="" />
  {% endif %}
  <div class="post-heading">
    <h1>{{ post.title }}</h1>
    <p><small>{{ post.date }} â€” Tags: {{ post.tags | join(", ") }}</small></p>
  </div>
  <div class="post-content{% if post.slug == 'hello-crank' %} post-content--centered{% endif %}">
    {{ post.content | safe }}
  </div>
</body>
</html>
